<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


    <!-- Custom CSS File -->
    <link rel="stylesheet" href="login.css">

    <title>Login</title>
</head>

<body>

    <section class="form my-4 mx-5">
        <div class="container-fluid">
            <div class="row no-gutters">
                <div class="img-center col-lg-5">
                    <img src="./repair.png" class="img-fluid" alt="Fix Logo">
                </div>

                <div class="col-lg-7 px-5 pt-5">
                    <h1 class="font-weight-bold py-3">FixMyPlace</h1>
                    <h4>Sign into your account</h4>
                    <form name="LoginForm" action="login.php" method="POST">
                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="email" name="logEmail" id="logEmail" placeholder="Email Address"
                                    class="form-control my-2 p-2" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <input type="password" name="logPassword" id="logPassword" placeholder="Password"
                                    class="form-control my-2 p-2" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="col-lg-7">
                                <button type="submit" name="logBtn" id="logBtn" class="btn1 mt-3 mb-4">Login</button>
                            </div>
                        </div>

                        <a href="#">Forgot Password?</a>

                        <p>Don't have an account? <a href="./register.html">Register Here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
